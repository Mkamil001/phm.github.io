<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Navbar -->
    <nav class="relative container mx-auto p6 mt-4">

        <!-- Flex container -->
            <div class="flex items-center justify-between">
    
                <!-- logo -->
                <div class="pt-2">
                  <a href="./index.html">
                    <img class="ml-30 mr-70 h-7" src="img/ph1-logo.jpg" alt="logo"/>
                  </a>
                </div>
    
                <!-- menu items -->
                <div class="hidden md:flex space-x-4 text-base font-bold mt-2 text-lg">
                    <a href="/index.html" class="hover:text-amber">Home</a>
                    <!-- <a href="./admission.html" class="hover:text-amber">Admissions</a> -->
                    <a href="./contact.html" class="hover:text-amber">Contact Us</a>
                    <a href="./about.html" class="hover:text-amber">About Us</a>
                    <!-- <a href="./gallery.html" class="hover:text-amber">Gallery</a> -->
                </div>
                <!-- Button -->
                <a
                href="./login.html"
                class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block"
                >Sign in</a>
    
                <!-- Hamburger Icon -->
                <button
                id="menu-btn"
                class="block hamburger md:hidden focus:outline-none">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
                </button>
            </div>
    
            <div class="md:hidden">
                <div
                  id="menu"
                  class="relative flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
                >
                  <a href="./index.html">Home</a>
                  <!-- <a href="#">Admissions</a> -->
                  <a href="./contact.html">Contact Us</a>
                  <a href="./about.html">About Us</a>
                  <!-- <a href="#">Gallery</a> -->
                </div>
              </div>
        </div>
        </nav>

    <!-- Login -->
    <div class="flex justify-center items-center h-screen relative">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Username</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username..." />
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password..." />
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label>Remember Me</label>
                </div>
                <div>
                    <a href="#" class="text-indigo-800 font-semibold">Forgot Password?</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-indigo-700 text-indigo-800 py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-70 font-semibold"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Login</button>
            </div>
        </div>
    </div>
    
</body>

<script src="js/script.js"></script>

</html>
